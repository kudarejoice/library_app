<!-- Add later to search for book -->
<style>
* {
    box-sizing: border-box;
    display: flex;
    justify-content: center;
    align-items: center;
    color:plum;
}
.card-img{
    filter: blur(5px);
    -webkit-filter: blur(5px);
    width: 100%;
    height: 75%;
    z-index: -1;
}
</style>    
<section style="color: plum;"class="align-items-center d-flex justify-content-center">
    <title>Search For A Book</title>
    <div class="card">
        <div class="card-image"></div>
        <img style="z-index: -1;"src="/app/static/images/pexels-pixabay-207732.jpg" alt="Books in grayscale"><a href="https://pixabay.com/?ref=pexels">Taken by Pixaby on pexels</a>
        <div class="card-img-overlay col-lg-6">
            <form action="bg-form card-img-overlay">
                <h1 class="fw-bold text-light display-2">Book Search</h1>
                <p class="fs-6 text-light">Please Type The Details of The Book You Are Looking For.</p>
                <!--search -->
                <div class="form-floating">
                    <label for="book-search" class="text-secondary">Title</label>
                    <input class="form-control" type="text" id="title" placeholder="Book Title">
                </div>
                <!-- Author_name -->
                <div class="form-floating">
                    <label for="password" class="text-secondary">Author Name</label>
                    <input class="form-control" type="text" id="author" placeholder="Author Name">
                </div>
                <!-- isbn_number -->
                <div class="custom-control custom-checkbox custom-control-inline">
                    <label class="text-light" for="isbn_number">If you know the ISBN Number, Enter it Here: </label>
                    <input type="text" class="custom-control-label" placeholder="ISBN Number">
                </div>
                <!-- Category -->
                <form class="form-inline">
                    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Pick A Category</label>
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                      <option selected>Choose...</option>
                      <option value="1">Educational</option>
                      <option value="2">Thriller</option>
                      <option value="3">Fantasy</option>
                      <option value="4">Romance</option>
                      <option value="5">Cooking</option>
                      <option value="6">Religous</option>
                      <option value="7">Children's</option>
                    </select><br>
                    <button type="submit" class="btn btn-primary my-1">Submit</button>
                  </form>
            </form>
        </div>
    </div>
</section>
